<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>L-System Studio</title>
    <style>
      .layout {
        display: flex;
        gap: 32px;
      }

      .region1 {
        min-width: max-content;
      }

      [data-state="valid"] {
        border: 2px solid green;
      }

      [data-state="invalid"] {
        border: 2px solid red;
      }

      .rules {
        background-color: #e9e9ed;
        border: 1px solid #8f8f9d;
        padding: 5px;
      }

      .remove-rule {
        visibility: hidden;
      }

      .rule:hover .remove-rule {
        visibility: visible;
      }

      .canvas {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js"></script>
    <script>
      function setCanvasDimensions(canvas, ctx) {
        const width = Number(canvas.getAttribute("width"));
        const height = Number(canvas.getAttribute("height"));

        const dpr = window.devicePixelRatio || 1;

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        canvas.width = width * dpr;
        canvas.height = height * dpr;

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);
      }

      const app = Elm.Main.init({
        node: document.getElementById("app")
      });

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      setCanvasDimensions(canvas, ctx);
      ctx.translate(0.5, 0.5);

      app.ports.clear.subscribe(() => {
        requestAnimationFrame(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
      });

      app.ports.draw.subscribe((commands) => {
        requestAnimationFrame(() => {
          ctx.beginPath();

          const firstCommand = commands[0];
          if (firstCommand && firstCommand.tag === "line") {
            console.log("first command = ", firstCommand);

            ctx.moveTo(firstCommand.x1, firstCommand.y1);
          }

          commands.forEach((command) => {
            console.log(command);

            switch (command.tag) {
              case "moveTo":
                ctx.moveTo(command.x, command.y);
                break;

              case "line":
                ctx.lineTo(command.x2, command.y2);
                break;

              default:
                console.log("Unknown command:", command);
            }
          });

          ctx.stroke();
        });
      });
    </script>
  </body>
</html>
