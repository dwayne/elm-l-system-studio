<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>L-System Studio</title>
    <style>
      .canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js"></script>
    <script>
      const app = Elm.Main.init({
        node: document.getElementById("app")
      });

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      app.ports.drawBatch.subscribe((subPaths) => {
        requestAnimationFrame(() => {
          subPaths.forEach((subPath) => {
            subPath.forEach((instruction) => {
              switch (instruction.function) {
                case "moveTo":
                  ctx.moveTo(instruction.x, instruction.y);
                  break;

                case "lineTo":
                  ctx.lineWidth = instruction.lineWidth;
                  ctx.lineTo(instruction.x, instruction.y);
                  ctx.stroke();
                  break;

                default:
                  console.log("Unknown instruction:", instruction);
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
