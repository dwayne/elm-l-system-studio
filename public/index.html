<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>L-System Studio</title>
    <style>
      .canvas {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js"></script>
    <script>
      function setCanvasDimensions(canvas, ctx) {
        const width = Number(canvas.getAttribute("width"));
        const height = Number(canvas.getAttribute("height"));

        const dpr = window.devicePixelRatio || 1;

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        canvas.width = width * dpr;
        canvas.height = height * dpr;

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);
      }

      const app = Elm.Main.init({
        node: document.getElementById("app")
      });

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      setCanvasDimensions(canvas, ctx);
      ctx.translate(0.5, 0.5);

      app.ports.drawBatch.subscribe((operations) => {
        requestAnimationFrame(() => {
          ctx.beginPath();

          const firstOp = operations[0];
          if (firstOp && firstOp.tag === "line") {
            console.log("first operation = ", firstOp);

            ctx.moveTo(firstOp.x1, firstOp.y1);
          }

          operations.forEach((op) => {
            console.log(op);

            switch (op.tag) {
              case "moveTo":
                ctx.moveTo(op.x, op.y);
                break;

              case "line":
                ctx.lineTo(op.x2, op.y2);
                break;

              default:
                console.log("Unknown operation:", op);
            }
          });

          ctx.stroke();
        });
      });
    </script>
  </body>
</html>
